<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Número de início:<br/>
                <input type="number" name="numinic" id="txti" min="0">
            </p>
            <p>Número de Término:<br/>
                <input type="number" name="txtano" id="txtt" min="0">
            </p>
            <p>Passo(s):<br/>
                <input type="number" name="txtano" id="txtp" min="0">
            </p>
            <p>
                <input type="button" value="Consultar" onclick="contar()">
            </p>            
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>

</html>
